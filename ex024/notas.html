<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas da escola</title>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border: 1px solid black;
    }

    caption {
      font-weight: bold;
    }

    td, th {
      border: 1px solid black;
      border-collapse:separate;
    }

    .gray {
      background-color: gray;
      color: white;
    }
  </style>
</head>

    <tr>
      <th rowspan="4">Exatas</th>

      <td>0.0</td>
    </tr>

    <tr>
      <td>Biologia</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>
    <tr>
      <th colspan="3" class="gray">Média de Exatas</th>
      <td>0.0</td>
    </tr>

    <tr> 
      <th rowspan="2">Humanas</th>
      <td>História</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>

    <tr>
      <td>Geografia</td>
      <td>0.0</td>
      <td>0.0</td>
      <td>0.0</td>
    </tr>

    <tr>
      <th colspan="4" class="gray">Média de Humanas</th>
      <td>0.0</td>
    </tr>
  </table>
  
</body>
</html>
