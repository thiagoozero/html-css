<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Tabela</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }


    table {
      width: 500px;
      border-collapse: collapse;

    }

    caption {
      font-size: 1.3em;
      font-weight: bolder;
      padding: 10px;
    }

    td, th{
      border: 1px solid black;
      padding: 8px;
    }

    col.name {
      background-color: blue;
   }

   col.sexo, col.idade {
    background-color: yellow scope="col";
   }

  </style>
</head>
<body>
  <h1>Exercício de Tabela</h1>
  <table>
    <colgroup>
      <col class="name">
      <col class="sexo">
      <col class="idade">
      <col class="profissão">
    </colgroup>
    <caption>
      Cadastro
    </caption>
  <tr>
    <th>Nome</th>
    <th>Sexo</th>
    <th>Idade</th>
    <th>Profissão</th>
  </tr>
  <tr>
    <td scope="col">Maria</td>
    <td scope="col">F</td>
    <td scope="col">24</td>
    <td scope="col">Cabelereira</td>
  </tr>
  </table>
</body>
</html>
